# WizDen
#region .35 pistol
- type: entity
  id: NFBulletPistol35
  name: bullet (.35 pistol)
  parent: NFBaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 11
        Blunt: 11
  - type: StaminaDamageOnCollide
    damage: 15 # 4 hits to slowdown | 5 shots to kill

- type: entity
  id: NFBulletPistol35Overpressure
  name: bullet (.35 pistol, overpressure)
  parent: NFBaseBulletOverpressure
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 11
        Blunt: 14
  - type: StaminaDamageOnCollide
    damage: 16 # 5 hits to slowdown | 4 shots to kill

- type: entity
  id: NFBulletPistol35Incendiary
  name: bullet (.35 pistol, incendiary)
  parent: NFBaseBulletIncendiary
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 13 # 0.6 * base total dmg
        Heat: 9 # 0.4 * base total dmg
  - type: StaminaDamageOnCollide
    damage: 7.5 # 8 hits to slowdown | ~ 10 shots to kill

- type: entity
  id: NFBulletPistol35Uranium
  parent: NFBaseBulletUranium
  name: bullet (.35 pistol, uranium)
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 18 # 0.6 * (1.4 * base total dmg)
        Radiation: 12 # 0.4 * (1.4 * base total dmg)
  - type: StaminaDamageOnCollide
    damage: 20 # 3 shots to slow | 4 shots to kill

- type: entity
  id: NFBulletPistol35Practice
  name: bullet (.35 pistol, practice)
  parent: NFBaseBulletPractice
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 0

