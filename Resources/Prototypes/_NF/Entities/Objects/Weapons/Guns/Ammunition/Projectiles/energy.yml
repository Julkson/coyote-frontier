#region Kinetic bolts
- type: entity
  id: NFBulletKineticLowPower
  name: kinetic bolt
  parent: BulletKinetic
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    damage:
      types:
        Blunt: 20
        Structural: 30
